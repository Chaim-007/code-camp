<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuilp Camp</title>
</head>
<body> 
    <form action="">
        <div>
            <input type="text" placeholder="username" autocomplete="off" name="Username">
        </div>
    
        <div>
            <input type="password" placeholder="password" name="Password">
        </div>
        <div>
            <input type="email" placeholder="Email" autocomplete="off">
        </div>
        <div>
            <input type="number" placeholder="age" min="1" max="100" name="Age">
        </div>
        <div>
            <input type="date" name="" min="2022-07-08">
        </div>
        <div>
            Favourite food
        </div>
        <div>
            <input type="checkbox" name="Chole Bhature"> Chole Bhature
        </div>
        <div>
            <input type="checkbox" name="Paneer Tikka"> Paneer Tikka
        </div>
        <div>
            Do you want a drink
        </div>
        <div>
            <input type="radio" name="Option" value="Yes"> Yes
        </div>
        <div>
            <input type="radio" name="Option" value="NO"> No
        </div>
        <div>
            <label for="veggies">What all veggies do you want</label>
            <select name="Veggies" id="veggies">
            <option value="onion">onion</option>
            <option value="Tomato">Tomato</option>
            <option value="Cucumber">Cucumber</option>
        </select>
        </div>
        <div>
            <input type="tel" name="phone number" placeholder="Phone Number">
        </div>
        <div>
            <input type="url" name="URL" placeholder="Url">
        </div>
        <div>
            <input type="file" name="File">
        </div>
        <div>
            <input type="color" name="Color" id="color">
        </div>
        <button type="reset">Reset</button>
        
        <button type="submit">submit</button>
    </form>    
</body>
</html>
