       <div>
        <input type="text" id="Name" name="Name" placeholder="Name" autocomplete="off">
        </div>
        <div>
            <input type="text" id="Adress" name="Adress" placeholder="Adress" autocomplete="off">
            </div>
            <div>
                <input type="number" id="tel" name="tel" placeholder="tel" autocomplete="off">
                </div>
        <br>
        <div>
            <h3> Bun Type </h3>
        </div>
        <div>
            <input type="checkbox" name="Whole wheat bun"> whole wheat bun
        </div>
        <div>
            <input type="checkbox" name="Maida Bun"> Maida Bun
        </div>
        <br>
        

    <div>
        <h3><label for="veggies">Which type of Burger do you want?</label></h3>
            <select name="Veggies" id="veggies">
                <option value="Aloo Tikki">Aloo Tikki</option>
                <option value="Mc Veg">Mc Veg</option>
                <option value="Mc Chicken">Mc Chicken</option>
                <option value="Mc Spicy">Mc Spicy</option>
            </select>
    </div>
    <br>
    <div>
        <h3>Drink Type</h3>
    </div>
    <div>
        <input type="checkbox" name="Coke"> Coke
        <br>
        <input type="checkbox" name="Fanta"> Fanta
        <br>    
        <input type="checkbox" name="Limca"> Limca
        <br>
        <input type="checkbox" name="Pepsi"> Pepsi
        <br>
        <input type="checkbox" name="Sprite"> Sprite
    </div>
    <br>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
